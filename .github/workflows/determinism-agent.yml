name: oord-agent determinism

on:
  push:
    paths:
      - "cli/**"
      - "agent/**"
      - "tests/**"
      - "Makefile"
      - ".github/workflows/determinism-agent.yml"
  pull_request:
    paths:
      - "cli/**"
      - "agent/**"
      - "tests/**"
      - "Makefile"
      - ".github/workflows/determinism-agent.yml"

jobs:
  determinism:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -U pip
          pip install -e ".[dev]"

      - name: Run determinism tests
        run: |
          source .venv/bin/activate
          PYTHONPATH=. make determinism-remote
