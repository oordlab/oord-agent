name: agent-tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
      PYTHONHASHSEED: "0"
      PYTHONPATH: "."
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install project
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          python -m pip install .

      - name: Run tests
        env:
          PYTHONPATH: .
        run: |
          set -euxo pipefail
          pytest
